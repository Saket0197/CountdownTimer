<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown Timer</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="overlay">
            <div class="container">
                <div class="container-overlay"></div>
                <div class="content-container">
                    <h1>2024 Begins In..</h1>

                    <div class="timer">
                        <div class="data-container">
                            <input type="text" id="days" class="days">
                            <label for="days">Days</label>
                        </div>

                        <div>:</div>

                        <div class="data-container">
                            <input type="text" id="hours" class="hours">
                            <label for="hours">Hours</label>
                        </div>

                        <div>:</div>

                        <div class="data-container">
                            <input type="text" id="minutes" class="minutes">
                            <label for="minutes">Minutes</label>
                        </div>

                        <div>:</div>

                         <div class="data-container">
                            <input type="text" id="seconds" class="seconds">
                            <label for="seconds">Seconds</label>
                        </div>
                    </div>
                    <div class="countdown-over">Countdown Over</div>

                    <div class="btn">get notified</div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
